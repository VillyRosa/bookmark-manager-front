<div class="container">
  <main>
    <img src="./images/logo-light-theme.svg" alt="logo">
    <div class="form-header">
      <h1 class="text-preset-1">Forgot your password?</h1>
      <p class="text-preset-4-medium">Enter your email address below and weâ€™ll send you a link to reset your password.</p>
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <app-input
        name="email"
        label="Email"
        type="email"
        [required]="true"
      />
      <app-button type="submit">Send reset link</app-button>
    </form>
    <div class="form-footer">
      <p><a class="text-preset-4" routerLink="/auth/login">Back to login</a></p>
    </div>
  </main>
</div>
