<div class="container">
  <main>
    <img src="./images/logo-light-theme.svg" alt="logo">
    <div class="form-header">
      <h1 class="text-preset-1">Reset Your Password</h1>
      <p class="text-preset-4-medium">Enter your new password below. Make sure itâ€™s strong and secure.</p>
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <app-input
        name="password"
        label="New Password"
        type="password"
        [required]="true"
      />
      <app-input
        name="confirmPassword"
        label="Confirm password"
        type="password"
        [required]="true"
      />
      <app-button type="submit">Reset password</app-button>
    </form>
    <div class="form-footer">
      <p><a class="text-preset-4" routerLink="/auth/login">Back to login</a></p>
    </div>
  </main>
</div>
